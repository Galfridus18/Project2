<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://images-ext-2.discordapp.net/external/8Wfz-PUZWUsMEOVD8X7MtSaf97wg6a-haUKlmedLEic/https/pbs.twimg.com/profile_images/1402435684879650816/wkGa-Ll__400x400.jpg"><span class="font-weight-bold">{{user.name}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form class="form-group">
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" name="username"class="form-control" placeholder="first name" [(ngModel)]="user.name" value=""#name="ngModel"></div>                    
                </div>
                <div class="row mt-3">                    
                    <div class="col-md-12"><label class="labels">Address </label><input type="text" class="form-control" name="address" [(ngModel)]="user.address" placeholder="enter address line 1" value=""#address="ngModel"></div>
                    
                    <div class="col-md-12"><label class="labels">Email </label><input type="text" class="form-control" name="email" [(ngModel)]="user.email" placeholder="enter email id" value="" #email="ngModel"></div>
                    
                </div>
                
                <div class="mt-5 text-center"><button (click)="saveInfo()" class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </form>
            </div>
        </div>
        
    </div>
</div>
